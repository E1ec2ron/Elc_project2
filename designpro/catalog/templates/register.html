{% extends "base_generic.html" %}

{% block content %}

<form method="post" novalidate>
    {% csrf_token %}
    <h2>Register</h2>
    {% for field in form %}
    <p>
		{% if field.errors %}
		<ul class="errorlist">
			{% for error in field.errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
		{% endif %}
	 	{{ field.label_tag }} {{ field }}
	</p>
    {% endfor %}
    <input type="submit" value="Зарегистрироваться" />
</form>
{% endblock %}
